<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Qu·∫£n l√Ω kho QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    select, input, button {
      font-size: 16px;
      padding: 6px;
      margin: 5px;
    }
  </style>
</head>

<body>

<h2>üì¶ Qu√©t QR s·∫£n ph·∫©m</h2>

<div id="reader"></div>
<div id="result">Ch∆∞a qu√©t QR</div>

<!-- M√ÄN H√åNH K·∫æT QU·∫¢ -->
<div id="resultScreen" style="display:none; margin-top:20px;">
  <h3>üì¶ Th√¥ng tin s·∫£n ph·∫©m</h3>
  <p id="qrValue"></p>

  <label>H√†nh ƒë·ªông</label><br>
  <select id="action">
    <option value="in">‚ûï Nh·∫≠p kho</option>
    <option value="out">‚ûñ Xu·∫•t b√°n</option>
    <option value="move">üîÑ ƒêi·ªÅu chuy·ªÉn</option>
  </select><br>

  <label>S·ªë l∆∞·ª£ng</label><br>
  <input type="number" id="qty" value="1" min="1"><br>

  <button onclick="saveTransaction()">üíæ L∆∞u</button>
  <button onclick="location.reload()">üîÅ Qu√©t ti·∫øp</button>

  <hr>
  <h4>üìä T·ªìn kho hi·ªán t·∫°i</h4>
  <p id="stock">0</p>
</div>

<!-- TH∆Ø VI·ªÜN QU√âT QR -->
<script src="https://unpkg.com/html5-qrcode"></script>

<script>
  let currentCode = "";

  const html5QrCode = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(cameras => {
    if (!cameras || cameras.length === 0) {
      alert("Kh√¥ng t√¨m th·∫•y camera");
      return;
    }

    const backCamera =
      cameras.find(cam => cam.label.toLowerCase().includes("back")) ||
      cameras[cameras.length - 1];

    html5QrCode.start(
      backCamera.id,
      { fps: 10, qrbox: 250 },
      decodedText => {
        currentCode = decodedText;

        document.getElementById("qrValue").innerHTML =
          "M√£ s·∫£n ph·∫©m: <b>" + decodedText + "</b>";

        html5QrCode.stop();

        document.getElementById("reader").style.display = "none";
        document.getElementById("result").style.display = "none";
        document.getElementById("resultScreen").style.display = "block";

        showStock();
      }
    );
  });

  function getStockData() {
    return JSON.parse(localStorage.getItem("stockData")) || {};
  }

  function saveStockData(data) {
    localStorage.setItem("stockData", JSON.stringify(data));
  }

  function showStock() {
    const data = getStockData();
    document.getElementById("stock").innerText = data[currentCode] || 0;
  }

  function saveTransaction() {
    const action = document.getElementById("action").value;
    const qty = parseInt(document.getElementById("qty").value);

    if (!qty || qty <= 0) {
      alert("S·ªë l∆∞·ª£ng kh√¥ng h·ª£p l·ªá");
      return;
    }

    const data = getStockData();
    if (!data[currentCode]) data[currentCode] = 0;

    if (action === "in") data[currentCode] += qty;
    if (action === "out" || action === "move") data[currentCode] -= qty;

    saveStockData(data);
    showStock();

    alert("‚úÖ ƒê√£ l∆∞u giao d·ªãch");
  }
</script>

</body>
</html>
